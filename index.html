<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/291707f091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Toast notification</title>
    <link rel="icon" type="image/png" sizes="32x32" href="toast_notification.png" />
</head>

<body>
    <ul class="notifications"></ul>
    <div class="buttons">
        <button class="btn" id="success">Success</button>
        <button class="btn" id="error">Error</button>
        <button class="btn" id="warning">Warning</button>
        <button class="btn" id="info">Info</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
